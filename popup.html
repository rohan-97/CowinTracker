<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="libs/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <ul class="collapsible">
    <li = class="active">
      <div class="collapsible-header"><i class="material-icons">map</i>Vaccine Centres</div>
      <div class="collapsible-body vaccine_center_collapsible_body">
        <span>
          <ul id="vaccine_centre_list" class="collapsible"></ul>
        </span>
      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">settings</i>Settings</div>
      <div class="collapsible-body">
        
        <form id="settings_form" class="col s12" action="">
          <div class="input-field col s6">
            <i class="material-icons prefix">my_location</i>
            <input id="icon_prefix" id="pin_code" type="number" class="validate">
            <label for="icon_prefix">Pin Code</label>
          </div>
          <div id="age_selection">
            <p>Select Minimum Age</p>
            <p>
              <label>
                <input name="group1" type="radio" checked />
                <span>18</span>
              </label>
            </p>
            <p>
              <label>
                <input name="group1" type="radio" />
                <span>45</span>
              </label>
            </p>
          </div>
          
          <div id="vaccine_filter">
            <p>Vaccine Type:</p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Covishield</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Covaccine</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Sputnik V</span>
              </label>
            </p>
          </div>
          <div id="vaccine_cost_selector">
            <p>Vaccine Cost type:</p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Free</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" />
                <span>Paid</span>
              </label>
            </p>
            
          </div>
          <button class="btn waves-effect waves-light" id="settings_save" type="button" name="action">Save
            <i class="material-icons right">save</i>
          </button>
        </form>
        
      </div>
    </li>
  </ul>
  <script type="text/javascript" src="libs/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
